<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="bg-dark-subtle">

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/logo.png" alt="Logo" height="32">
            <span style="margin-left: 8px;">Five O'Clock Somewhere</span>
          </a>
        </div>
      </nav>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Page Content -->

    <!-- Sing Up Form -->
    <div class="container mt-5 vh-100">
        <div class="row justify-content-center pt-5">
            <div class="col-xs-12 col-md-6 mt-5 card rounded-4 p-5">
                <h2>Sign Up</h2>
                <form id="signUpForm" class="mt-3" novalidate="">
                    <!-- Email -->
                    <div class="form-group">
                        <label>Email Address:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                        <div class="invalid-feedback">Please enter a valid email address</div>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" name="password" class="form-control" minlength="6" required>
                        <div class="invalid-feedback">Password must be at least 6 characters long, include: 1 number, 1 upper case letter and 1 lower case letter</div>
                    </div>
                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" minlength="6" required>
                        <div class="invalid-feedback">Passwords do not match</div>
                    </div>
                    <!-- Button -->
                    <button type="submit" class="btn btn-light mt-4">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    
     <!-- Javascript -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
     <script src="../scripts/main.js"></script>
</body>
</html>
